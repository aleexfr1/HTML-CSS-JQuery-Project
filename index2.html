<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercados REWE</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="index.js"></script>
    
</head>
<body>
    <header class="header">
        <div class="container logo-nav-container">
            <a href=""><img src="img/rewe2.png" width="70" height="30"></a>
            <p class="title">SUPERMERCADOS</p>
            <nav class="navigation">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a>
                        <ul>
                            <li><a href="#">Carniceria</a></li>
                            <li><a href="#">Pescaderia</a></li>
                            <li><a href="#">Verduleria</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Sobre Nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <div id="buscador">
                <form action="" class="search-area">
                    <input type="text" placeholder="Search">
                    <a href=""><img src="img/lupa.png" width="30" height="30"></a>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="imagenFondo">
            <img src="img/fondo.jpeg">
            <div class="informacion">
                <video src="video.mp4" poster="/img/imagen-rewe.jpg" controls autoplay muted width="500rem" height="500rem"></video>
                <p>Tu supermercado de confianza, ¿Quieres informarte sobre nuestros servicios?</p>

                        </div>
            <div class="formulario">
                <form id="formularioRegistro">
                    <label>Nombre</label><br>
                    <input type="text" id="itNombre" name="nombre" placeholder="Tu nombre">
                    <br>
                    <label>Apellidos</label><br>
                    <input type="text" id="itApellidos" name="apellidos" placeholder="Tus dos apellidos" >
                    <br>
                    <label>DNI</label><br>
                    <input type="text" id="itDNI" name="dni" placeholder="xxxxxxxx-X"/>
                    <br>
                    <label>Dirección</label><br>
                    <input type="text" id="itDireccion" name="direccion" placeholder=" Pajaritos 12" >
                    <br>
                    <label>Teléfono Fijo/Movil</label><br>
                    <input type="tel" id="itTelefono"  name="phone" placeholder="+34 666 66 66 66">
                    <br>
                    <label>Correo Electrónico</label><br>
                    <input type="email" id="itCorreo" name="email" placeholder="tucorreo@xxx.com">
                    <br>
        

                    <br>
                    <div class="Enviar">
                        <input class="btnEnviar" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
        <div class="servicios">
            <div id="servicio">
            </div>
        </div>
        <div class="testimonios">

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
